<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KwaMondli - Coming Soon</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      padding: 40px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(255, 75, 43, 0.5);
      margin-bottom: 40px;
    }
    header img {
      width: 100px;
      margin-bottom: 15px;
    }
    header h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .countdown {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .countdown div {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
      box-shadow: 0 5px 15px rgba(255,75,43,0.3);
    }
    .countdown span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #ff4b2b;
    }
    .countdown small {
      font-size: 0.9rem;
      color: #fff;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
    footer a {
      color: #ff4b2b;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo/logo.png" alt="KwaMondli Logo">
    <h1>KwaMondli</h1>
    <p>Your ultimate chill & vibe spot in Bulawayo</p>
  </header>

  <h2>We're Opening Soon!</h2>
  <p>Stay tuned for the grand launch ðŸŽ‰</p>

  <div class="countdown">
    <div>
      <span id="days">00</span>
      <small>Days</small>
    </div>
    <div>
      <span id="hours">00</span>
      <small>Hours</small>
    </div>
    <div>
      <span id="minutes">00</span>
      <small>Minutes</small>
    </div>
    <div>
      <span id="seconds">00</span>
      <small>Seconds</small>
    </div>
  </div>

  <footer>
    &copy; 2025 KwaMondli. All rights reserved. | <a href="mailto:kwamondli@example.com">Contact Us</a>
  </footer>

  <script>
    // Set the launch date
    const launchDate = new Date("Oct 15, 2025 18:00:00").getTime();

    // Update countdown every second
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "<h3>We Are Live! ðŸŽ‰</h3>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }, 1000);
  </script>

</body>
</html>
