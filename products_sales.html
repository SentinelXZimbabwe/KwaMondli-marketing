<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwaMondli Tuck Shop Products</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #1c1c1c;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            padding: 30px 20px;
            text-align: center;
        }
        header img {
            width: 100px;
            margin-bottom: 15px;
        }
        header h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 2.5rem;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #111;
        }
        nav a {
            margin: 0 15px;
            padding: 15px 0;
            display: inline-block;
            font-weight: bold;
            transition: color 0.3s;
            color: #fff;
        }
        nav a:hover {
            color: #ff4b2b;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        section h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ff4b2b;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        .product-card {
            background: #222;
            border-radius: 15px;
            width: 220px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255,75,43,0.5);
        }
        .product-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .product-card h3 {
            margin: 10px 0 5px;
            font-size: 1.1rem;
        }
        .product-card p {
            margin: 5px 0;
        }
        .product-card button {
            background: #ff4b2b;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }
        .cart {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            width: 280px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .cart h3 {
            margin-top: 0;
            color: #ff4b2b;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .checkout-btn {
            background: #ff416c;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .products {
                flex-direction: column;
                align-items: center;
            }
            .cart {
                width: 90%;
                right: 5%;
                top: auto;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="logo/logo.png" alt="KwaMondli Logo">
        <h1>KwaMondli Tuck Shop</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="#products">Products</a>
        <a href="#cart">Cart</a>
    </nav>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="products" id="product-list">
            <!-- Products injected via JS -->
        </div>
    </section>

    <!-- Shopping Cart -->
    <div class="cart" id="cart">
        <h3>Shopping Cart</h3>
        <div id="cart-items"></div>
        <p><strong>Total:</strong> ZWL <span id="cart-total">0</span></p>
        <button class="checkout-btn" id="checkout">Checkout via WhatsApp</button>
    </div>

    <script>
        const products = [
            {name: "Chibuku Super", price: 50, img: "https://via.placeholder.com/120"},
            {name: "Mazoe Orange", price: 15, img: "https://via.placeholder.com/120"},
            {name: "Sprite Can", price: 20, img: "https://via.placeholder.com/120"},
            {name: "Fanta Bottle", price: 25, img: "https://via.placeholder.com/120"},
            {name: "Rupie Chips", price: 10, img: "https://via.placeholder.com/120"},
            {name: "Biscuit Pack", price: 15, img: "https://via.placeholder.com/120"},
            {name: "Bread Loaf", price: 35, img: "https://via.placeholder.com/120"},
            {name: "Coke Can", price: 20, img: "https://via.placeholder.com/120"},
            {name: "Snack Bar", price: 12, img: "https://via.placeholder.com/120"},
            {name: "Ice Cream Tub", price: 40, img: "https://via.placeholder.com/120"},
            {name: "Tea Pack", price: 30, img: "https://via.placeholder.com/120"},
            {name: "Coffee Pack", price: 45, img: "https://via.placeholder.com/120"},
            {name: "Toffee Candy", price: 8, img: "https://via.placeholder.com/120"},
            {name: "Biscuits Chips", price: 18, img: "https://via.placeholder.com/120"},
            {name: "Peanuts Pack", price: 10, img: "https://via.placeholder.com/120"},
            {name: "Juice Bottle", price: 20, img: "https://via.placeholder.com/120"},
            {name: "Energy Drink", price: 35, img: "https://via.placeholder.com/120"},
            {name: "Water Bottle", price: 10, img: "https://via.placeholder.com/120"},
            {name: "Chocolate Bar", price: 15, img: "https://via.placeholder.com/120"},
            {name: "Samosa Pack", price: 25, img: "https://via.placeholder.com/120"}
        ];

        let cart = [];

        function renderProducts() {
            const productList = document.getElementById('product-list');
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>ZWL ${product.price}</p>
                    <button onclick="addToCart(${index})">Add to Cart</button>
                `;
                productList.appendChild(card);
            });
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach((item, idx) => {
                total += item.price;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.name} - ZWL ${item.price}</span>
                    <button onclick="removeFromCart(${idx})" style="background:red;color:#fff;border:none;border-radius:3px;">x</button>
                `;
                cartItems.appendChild(div);
            });
            document.getElementById('cart-total').innerText = total;
        }

        function addToCart(index) {
            cart.push(products[index]);
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        document.getElementById('checkout').addEventListener('click', () => {
            if(cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            let message = "Hello KwaMondli, I'd like to order:%0A";
            cart.forEach(item => {
                message += `- ${item.name}: ZWL ${item.price}%0A`;
            });
            message += `Total: ZWL ${cart.reduce((a,b)=>a+b.price,0)}`;
            const whatsappURL = `https://wa.me/263777932721?text=${message}`;
            window.open(whatsappURL, '_blank');
        });

        renderProducts();
    </script>
</body>
</html>
