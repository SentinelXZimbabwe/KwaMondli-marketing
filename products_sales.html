<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KwaMondli Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>KwaMondli Products</h1>
  <div class="products" id="products"></div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch("https://mthoe.pythonanywhere.com/api/products");
        const products = await res.json();

        const container = document.getElementById("products");
        container.innerHTML = "";

        products.forEach(p => {
          const card = document.createElement("div");
          card.className = "product";

          card.innerHTML = `
            ${p.image ? `<img src="data:image/jpeg;base64,${p.image}" alt="${p.name}">` : ""}
            <h3>${p.name}</h3>
            <p>Price: $${p.price.toFixed(2)}</p>
          `;

          container.appendChild(card);
        });

      } catch (err) {
        console.error("Failed to load products:", err);
        document.getElementById("products").innerHTML = "<p>Failed to load products.</p>";
      }
    }

    loadProducts();
  </script>
</body>
</html>
