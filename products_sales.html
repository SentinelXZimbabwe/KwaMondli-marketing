<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KwaMondli - Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .countdown {
      display: flex;
      gap: 20px;
    }
    .countdown div {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      padding: 20px;
      border-radius: 12px;
      min-width: 90px;
      box-shadow: 0 5px 20px rgba(255,75,43,0.4);
    }
    .countdown span {
      display: block;
      font-size: 2.2rem;
      font-weight: bold;
    }
    .countdown small {
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="countdown">
    <div>
      <span id="days">00</span>
      <small>Days</small>
    </div>
    <div>
      <span id="hours">00</span>
      <small>Hours</small>
    </div>
    <div>
      <span id="minutes">00</span>
      <small>Minutes</small>
    </div>
    <div>
      <span id="seconds">00</span>
      <small>Seconds</small>
    </div>
  </div>

  <script>
    // Set the launch date
    const launchDate = new Date("Sept 1, 2025 18:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.body.innerHTML = "<h1 style='color:#ff4b2b; font-size:2.5rem;'>We Are Live! ðŸŽ‰</h1>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    }, 1000);
  </script>

</body>
</html>
