<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KwaMondli Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }
    .countdown {
      display: flex;
      gap: 20px;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    .countdown div {
      background: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      min-width: 80px;
    }
    .countdown span {
      display: block;
      font-size: 0.8rem;
      font-weight: normal;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>KwaMondli Digital Shop</h1>
  <p>ðŸš€ Our online shop will be live in <b>7 days</b> â€” launching on <b>30 August 2025</b>!</p>

  <div class="countdown" id="countdown">
    <div><span>Days</span></div>
    <div><span>Hours</span></div>
    <div><span>Minutes</span></div>
    <div><span>Seconds</span></div>
  </div>

  <script>
    function startCountdown() {
      const targetDate = new Date("August 30, 2025 00:00:00").getTime();

      const countdownEl = document.getElementById("countdown");

      setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
          countdownEl.innerHTML = "<div>We are live! ðŸŽ‰</div>";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownEl.innerHTML = `
          <div>${days}<span>Days</span></div>
          <div>${hours}<span>Hours</span></div>
          <div>${minutes}<span>Minutes</span></div>
          <div>${seconds}<span>Seconds</span></div>
        `;
      }, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
